<html>
  <head>
    <title>Hand Gesture Web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success heading">  Hand Gesture 
        <br>
      <span>&#128077</span>   
      <span>&#128078</span>
      <span>&#9996</span>
        </h3> 
      <br><br>

      <p style="font-size: 22px;">Model is trained to recognize the following emojis
      	<br>
        <b style="color: yellow">Good <span>&#128077</span> </b>
        <br>
        <b style="color: black">Bad <span>&#128078</span> </b>
        <br>
        <b style="color: red">Peace <span>&#9996</span> </b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        Webcam : 
         <br>
        <div id="camera"></div>
        <br>
        <button class="btn btn-warning" onclick="take_snapshot();" id="snapshot_button">SNAPSHOT !</button>
        
        <br><br>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Prediction : </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        Snapshot : 
        <br>
        <div id="result"></div>
        <button class="btn btn-warning" id="resulte">PREDICT !</button>

        <br><br>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>          
</html>
